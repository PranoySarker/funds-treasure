<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds-Treasure</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <header class="mt-5">
        <h1 class="text-center text-primary fw-bold">Welcome to Funds-Treasure</h1>
    </header>

    <main>
        <section class="container mt-5 ">
            <div class="row gx-5">
                <div class="col-lg-6 col-sm-12">
                    <img src="images/savings.jpg" class="img-fluid" alt="...">
                </div>

                <div class="col-lg-6 col-sm-12 bg-light text-center">
                    <div class="mt-5 ">

                        <!-- income field -->
                        <h3 class="text-center">Income</h3>
                        <div class="mb-3 ">
                            <label for="" class="form-label col-2">Income: </label>
                            <input id="income-field" type="text" class="">
                        </div>

                        <!-- Expense field  -->
                        <h3 class="text-center mt-4 mb-3">Expenses</h3>
                        <div class="mb-3">
                            <label for="" class="form-label col-2">Food: </label>
                            <input id="food-field" type="text" class="">
                        </div>
                        <div class="mb-3 mt-2">
                            <label for="" class="form-label col-2">Rent: </label>
                            <input id="rent-field" type="text" class="">
                        </div>
                        <div class="mb-3 mt-2">
                            <label for="" class="form-label col-2">Clothes: </label>
                            <input id="clothes-field" type="text" class="">
                        </div>
                        <div class="mb-3 mt-4">
                            <button id="calc-btn" type="button"
                                class="btn btn-info text-white fw-bold btn-lg px-5">Calculate</button>
                        </div>

                        <h3 class="mt-5">Total Expense: <span id="total-expense">00</span></h3>
                        <h3 class="mt-5">Balance: <span id="balance">00</span></h3>
                    </div>
                    <!-- save-button  -->
                    <div class="px-5 mt-5 text-center">
                        <div class="row gx-3">
                            <div class=" col-lg-6 ">
                                <label for="" class="form-label ">Save: </label>
                                <input id="save-field" type="number" class="text-center" value="" placeholder="20%">
                            </div>
                            <div class=" col-lg-4 mt-2">
                                <button id="save-btn" type="button"
                                    class="btn btn-info text-white fw-bold px-5">Save</button>
                            </div>
                        </div>
                    </div>

                    <h3 class="mt-5">Saving Amount: <span id="saving-amount">00</span></h3>
                    <h3 class="mt-5 mb-3">Remaining Balance: <span id="remaining-balance">00</span></h3>

                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- local JS  -->
    <script src="app.js"></script>
</body>

</html>
